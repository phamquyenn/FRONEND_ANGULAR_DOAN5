<body class="bg-dark">

    <div class="sufee-login d-flex align-content-center flex-wrap">
        <div class="container">
            <div class="login-content">
                <div class="login-logo">
                    <a routerLink="login-admin">
                        <img src="assets/admin/images/420.png" alt="logo">
                    </a>
                </div>
                <div class="login-form">
                    <form method="POST"  [formGroup]="formRegister" (ngSubmit)="onRegister()">
                        <div class="alert alert-danger" *ngIf="checkError">
                            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                            <strong>{{ checkError }}!</strong> 
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Tên Người Dùng</label>
                            <input type="text" formControlName="username" class="form-control form-control-lg" id="username" placeholder="Tên Người Dùng">
                            <div *ngIf="allform['username'].hasError('required') && allform['username'].touched">
                                Hãy nhập tên người dùng!
                              </div>
                              <div *ngIf="allform['username'].hasError('minlength') && allform['username'].touched">
                                  Tên người dùng tối thiểu 15 kí tự!
                              </div> 
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Địa Chỉ Email</label>
                            <input type="text" formControlName="email" class="form-control form-control-lg" id="email" placeholder="Tên Người Dùng">
                            <div *ngIf="allform['email'].hasError('required') && allform['email'].touched">
                                Hãy nhập Email!
                            </div>
                            <div *ngIf="allform['email'].hasError('email') && allform['email'].touched">
                                  Email không đúng định dạng!
                            </div>  
                            <div *ngIf="allform['email'].hasError('minlength') && allform['email'].touched">
                                  Email tối thiểu 20 kí tự!
                            </div>
                        </div>
                        <div class="form-group">
                            <label  class="form-label">Mật Khẩu</label>
                            <input type="text" formControlName="password" class="form-control form-control-lg" id="password" placeholder="Tên Người Dùng">
                            <div *ngIf="allform['password'].hasError('required') && allform['password'].touched">
                                Hãy nhập mật khẩu!
                            </div>   
                            <div *ngIf="allform['password'].hasError('pattern') && allform['password'].touched">
                                  Mật khẩu ít nhật 3 ký tự bao gồm chữ Hoa và chữ thường và số 
                            </div>
                        </div>

                        <div class="mb-6">
                          <button type="submit" [disabled]="formRegister.invalid" class="btn btn-primary btn-lg btn-block font-weight-medium auth-form-btn">ĐĂNG KÝ</button>
                        </div>
                        <div class="text-center mb-4 font-weight-light" >
                          Bạn đã có tài khoản ?<a routerLink="/login-admin" class="text-primary">Đăng Nhập</a>
                        </div>

                </div>
            </div>
