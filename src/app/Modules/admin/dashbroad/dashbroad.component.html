
<!-- CONTENT -->
<div class="content">
    <!-- Animated -->
    <div class="animated fadeIn">
        <!-- Widgets  -->
        <div class="row">
            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-five">
                            <div class="stat-icon dib flat-color-1">
                                <i class="pe-7s-cash"></i>
                            </div>
                            <div class="stat-content">
                                <div class="text-left dib">
                                    <div class="stat-text">{{ TotalOrder | number:'1.0-0' }}</div>
                                    <div class="stat-heading">Doanh Thu</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-five">
                            <div class="stat-icon dib flat-color-2">
                                <i class="pe-7s-cart"></i>
                            </div>
                            <div class="stat-content">
                                <div class="text-left dib">
                                    <div class="stat-text">{{ CountOrder | number:'1.0-0' }}</div>
                                    <div class="stat-heading">Đơn Hàng</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-five">
                            <div class="stat-icon dib flat-color-3">
                                <i class="pe-7s-browser"></i>
                            </div>
                            <div class="stat-content">
                                <div class="text-left dib">
                                    <div class="stat-text"><span class="count">349</span></div>
                                    <div class="stat-heading">Kho</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 col-md-6">
                <div class="card">
                    <div class="card-body">
                        <div class="stat-widget-five">
                            <div class="stat-icon dib flat-color-4">
                                <i class="pe-7s-users"></i>
                            </div>
                            <div class="stat-content">
                                <div class="text-left dib">
                                    <div class="stat-text">{{ totalCus }}</div>
                                    <div class="stat-heading">Khách Hàng</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Widgets -->
        <!--  Traffic  -->  
        <!-- <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart> -->
        <!--  /Traffic -->
        <div class="clearfix"></div>
        <!-- Orders -->
        
        <div class="content">
            <div class="animated fadeIn">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="mb-3">Biểu Đồ  </h4>
                                <div class="btn-group" role="group" aria-label="Xem Thống Kê">
                                    <button type="button" class="btn btn-outline-secondary" (click)="getWeeklyStatistics()">Theo Tuần</button>
                                    <button type="button" class="btn btn-outline-secondary" >Theo Tháng</button>
                                    <button type="button" class="btn btn-outline-secondary" >Theo Năm</button>
                                </div>
                                <canvas id="singelBarChart"></canvas>
                            </div>
                        </div>
                    </div><!-- /# column -->
                </div>
            </div><!-- .animated -->
        </div>

        <!-- /.orders -->
       

        <!-- /Calender Chart Weather -->
        
        
    </div>
    <!-- .animated -->
</div>
