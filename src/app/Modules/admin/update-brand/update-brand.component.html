<div class="col-lg-12">
    <div class="card">
        <div class="card-header">
            <strong>{{ Title }}</strong> 
        </div>
        
        <div class="card-body card-block">
            <form  class="form-horizontal" [formGroup]="profileForm" (ngSubmit)="onSubmit()" >
                <div class="row">
                    <div class="col-md-6">
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="name" class=" form-control-label">name </label></div>
                            <div class="col-12 col-md-9"><input type="text" id="name" name="name" placeholder="Nhập tên name" class="form-control"  formControlName="name"></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="address" class=" form-control-label">address</label></div>
                            <div class="col-12 col-md-9"><textarea name="address" id="address" rows="2" placeholder="Nhập mới address" class="form-control"  formControlName="address"></textarea></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="phone" class=" form-control-label">phone</label></div>
                            <div class="col-12 col-md-9"><textarea name="phone" id="phone" rows="1" placeholder="Nhập mới phone" class="form-control"  formControlName="phone"></textarea></div>
                        </div>
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="email" class=" form-control-label">Email</label></div>
                            <div class="col-12 col-md-9"><textarea name="email" id="email" rows="1" placeholder="Nhập mới email" class="form-control"  formControlName="email"></textarea></div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        
                        
                        <div class="row form-group">
                            <div class="col col-md-3"><label for="brand_image" class="form-control-label">Ảnh</label></div>
                            <div class="col-12 col-md-9">
                                <input type="file" id="brand_image" name="brand_image" class="form-control-file" required (change)="onFileChange($event)" enctype="multipart/form-data" >
                                
                                <img [src]="preview"  *ngIf="preview" class="w-50" alt="">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button type="submit" class="btn btn-primary btn-sm">
                        <input type="submit" class="btn btn-success" value="Submit">
                    </button>
                </div>
                
  
            </form>
        </div>
        
    </div>
</div>
