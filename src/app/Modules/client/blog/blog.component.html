    <!-- ...:::: Start Blog List Section:::... -->
    <div class="blog-section">
        <div class="container">
            <div class="row flex-column-reverse flex-lg-row-reverse">
                <div class="col-lg-3">
                    <!-- Start Sidebar Area -->
                    <div class="siderbar-section" data-aos="fade-up"  data-aos-delay="0">

                        <!-- Start Single Sidebar Widget -->
                        <div class="sidebar-single-widget" >
                            <h6 class="sidebar-title">Tìm kiếm</h6>
                            <div class="default-search-style d-flex">
                                <input class="default-search-style-input-box" type="search" placeholder="Tìm..." required>
                                <button class="default-search-style-input-btn" type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div> <!-- End Single Sidebar Widget -->

                        <!-- Start Single Sidebar Widget -->
                        <div class="sidebar-single-widget" >
                            <h6 class="sidebar-title">Thương Hiệu</h6>
                            <div class="sidebar-content">
                                <ul *ngFor="let new of brands" class="sidebar-menu">
                                   <li ><a href="#">{{ new.name }}</a></li>
 

                                </ul>
                            </div>
                        </div> <!-- End Single Sidebar Widget -->

                        <!-- Start Single Sidebar Widget -->
                        <div class="sidebar-single-widget" >
                            <h6 class="sidebar-title">Loại Nước Hoa</h6>
                            <div class="sidebar-content">
                                <ul *ngFor="let loai of category" class="sidebar-menu">

                                   <li ><a href="#">{{ loai.category_name }}</a></li>   

                                </ul>
                            </div>
                        </div> <!-- End Single Sidebar Widget -->

                    </div> <!-- End Sidebar Area -->
                </div>
                <div class="col-lg-9">
                    <div class="blog-wrapper">
                        <div *ngFor="let news of blogs" class="row mb-n6">
                            <div class="col-12 mb-6">
                                <!-- Start Product Default Single Item -->
                                <div class="blog-list blog-list-single-item blog-color--golden" data-aos="fade-up"  data-aos-delay="0">
                                    <div class="row">
                                        <div class="col-xl-5 col-md-6">
                                            <div class="image-box">
                                                <a href="blog-single-sidebar-left.html" class="image-link">
                                                    <!-- <img class="img-fluid" src="assets/images/banner/{{ news.image_url }}" alt=""> -->
                                                     <img [src]="getProductImageUrl(news.image_url)" alt="{{ news.image_url}}" />

                                                </a>
                                            </div>
                                        </div>
                                        <div class="col-xl-7 col-md-6">
                                            <div class="content">
                                                <ul class="post-meta">
                                                   <li>POSTED BY : <a href="#" class="author">Phạm Quyền</a></li> 
                                                   <li>ON : <a href="#" class="date">{{ news.date_published }}</a></li> 
                                                </ul>
                                                <h6 class="title"><a href="blog-single-sidebar-left.html"> {{ news.title }}</a></h6>
                                                <p>{{ news.content }}</p>
                                                <a href="#" class="read-more-btn icon-space-left">Read More <span class="icon"><i class="ion-ios-arrow-thin-right"></i></span></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- End Product Default Single Item -->
                            </div>
                            
                        </div>
                    </div>
                    <!-- Start Pagination -->
                    <div class="page-pagination text-center" data-aos="fade-up"  data-aos-delay="0">
                        <ul>
                            <li><a class="active" href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#"><i class="ion-ios-skipforward"></i></a></li>
                        </ul>
                    </div> <!-- End Pagination -->
                </div>
            </div>
        </div>
    </div> <!-- ...:::: End List Section:::... -->
